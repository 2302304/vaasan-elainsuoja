version: '3.8'

services:
  # PostgreSQL tietokanta
  database:
    image: postgres:15-alpine
    container_name: elainsuoja-db
    environment:
      POSTGRES_USER: elainsuoja
      POSTGRES_PASSWORD: salasana123
      POSTGRES_DB: elainsuoja_db
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - elainsuoja-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elainsuoja"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Server A - Pääpalvelin
  server-a:
    build: ./server-a
    container_name: elainsuoja-server-a
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=elainsuoja_db
      - DB_USER=elainsuoja
      - DB_PASSWORD=salasana123
      - SERVER_B_URL=http://server-b:3002
    depends_on:
      database:
        condition: service_healthy
    networks:
      - elainsuoja-network

  # Server B - Adoptiopalvelin
  server-b:
    build: ./server-b
    container_name: elainsuoja-server-b
    ports:
      - "3002:3002"
    environment:
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=elainsuoja_db
      - DB_USER=elainsuoja
      - DB_PASSWORD=salasana123
    depends_on:
      database:
        condition: service_healthy
    networks:
      - elainsuoja-network

  # Frontend - React Vite
  frontend:
    build: ./frontend
    container_name: elainsuoja-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001/api
    depends_on:
      - server-a
    networks:
      - elainsuoja-network

volumes:
  postgres_data:

networks:
  elainsuoja-network:
    driver: bridge